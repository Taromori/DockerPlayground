<form action="/App/NameSearchResult" method="GET">
    <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">氏名</span>
            <input name="name" id="name" value="{{.inputDatas.name}}" type="text" class="form-control" placeholder="検索したい人の使命を入力してください。" aria-describedby="basic-addon1">
            <button type="submit" class="btn btn-default">検索開始</button>                
    </div>
</form>
